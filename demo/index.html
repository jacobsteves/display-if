<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Display If Bare Demo</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <h2>Display If</h2>
        <form>

          <!-- ************************ SELECT TAG ************************ -->

          <div class="row">
            <div class="col-md-8 form-group">
              <label for="displayIfSelect">Select tag has specific value</label>
              <select id="displayIfSelect" class="form-control">
                <option value="Austrailian Shepherd">Austrailian Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
              </select>
              <div
                class="form-text text-muted display-if"
                data-target_identifier="#displayIfSelect"
                data-target_type="select"
                data-target_value="Austrailian Shepherd">
                <small>The selected option is Austrailian Shepherd.</small>
              </div>
              <div
                class="form-text text-muted display-if"
                data-target_identifier="#displayIfSelect"
                data-target_type="select"
                data-target_value="Golden Retriever">
                <small>The selected option is Golden Retriever.</small>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="form-text text-muted display-if"
                data-target_identifier="#displayIfSelect"
                data-target_type="select"
                data-target_value="Austrailian Shepherd">
                <img src="images/austrailian_shepherd.jpg" style="max-width: 100%; max-height: 100px" />
              </div>
              <div
                class="form-text text-muted display-if"
                data-target_identifier="#displayIfSelect"
                data-target_type="select"
                data-target_value="Golden Retriever">
                <img src="images/golden.jpg" style="max-width: 100%; max-height: 100px" />
              </div>
            </div>
          </div>

          <!-- ******************* SELECT TAG ANY VALUE ******************* -->

          <div class="row">
            <div class="col-md-8 form-group">
              <label for="displayIfSelectAny">Select has any value</label>
              <select id="displayIfSelectAny" class="form-control">
                <option disabled selected value>Select An Option</option>
                <option value="Austrailian Shepherd">Austrailian Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
              </select>
              <div
                class="form-text text-muted display-if"
                data-target_identifier="#displayIfSelectAny"
                data-target_type="select"
                data-target_has_any_value=true>
                <small>An option has been selected.</small>
              </div>
            </div>
          </div>

          <!-- *********************** CHECKBOX TAG *********************** -->

          <div class="row">
            <div class="col-md-8 form-check">
              <label for="displayIfCheckbox">Checkbox Tag</label>
              <input type="checkbox" id="displayIfCheckbox" class="form-check-input" />
              <div
                class="form-text text-muted display-if"
                data-target_identifier="#displayIfCheckbox"
                data-target_type="checkbox"
                data-target_value=true>
                <small>The checkbox has been selected.</small>
              </div>
            </div>
          </div>

        </form>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


    <script src="../js/display-if.js"></script>

</body>

</html>
